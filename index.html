<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Random Quote Generator</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Montserrat:200,400" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container container-fluid">
    <div class="row">
      <h2 class="mx-auto title">Random Quote Generator</h2>
    </div>
    <div class="row">
      <div class="col-xs-3 mx-auto">
        <button class="btn btn-primary" id="generate-random-quote">Generate!</button>
        <a class="tweet" href="https://twitter.com/intent/tweet/?text=My favorite things in life don’t cost any money. It’s really clear that the most precious resource we all have is time." data-size="large" target=_blank>
          <button class="btn btn-primary tweet-button">Tweet quote!</button>
        </a>
      </div>
    </div>
    <div class="container w-50 quote-container">
      <div class="row">
        <div class="mx-auto quote">
          <em>"My favorite things in life don’t cost any money. It’s really clear that the most precious resource we all have
            is time."</em>
        </div>
      </div>
      <div class="row">
        <p class="ml-auto quote-author">- Steve Jobs</p>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
  <script src="index.js"></script>
</body>

</html>
